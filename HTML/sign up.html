<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="../CSS/sign up.css"> 
    <script defer src="../SCRIPTS/sign up.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sign up form</h1>
        </header>

        <form class="form">
            <input  class="input" id="userName" type="text" placeholder="UserName" onblur="checkUserName()" >
            <!-- <input class="input" id="email" type="email" placeholder="Email" required> -->
            <input class="input" id="password" type="password" placeholder="Password" onblur="checkPassword()" >
            <input class="input" id="password2" type="password" placeholder="Confirm Password" >
            <input id="btn" type="button" value="Sign Up" onclick="signUp()">
        </form>
    </div>
</body>
</html>
